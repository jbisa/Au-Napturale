<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  	<link rel="stylesheet" type="text/css" href="client/css/homepage.css">
  	<title>Au Napturale</title>
</head>
<body ng-app="auNapApp">
	<div ng-controller="AuNapCtrl">
	<div class="container">
	<div class="row">
	<div class="col-md-6">
		<div id="content">
			<div class="white-text">
				<h1>Au Napturale</h1>
				<h3>Your Hair. Your Style. Your Journey.</h3>
				<p>Search our wide array of products based on your own personalized hair profile.</br> Register today and we'll notify you once the site goes live!</p>
			</div>
			<div class="form-group col-xs-12">
				<input type="text" class="form-control" placeholder="Enter Email" ng-model="customerEmail">
				<button type="button" class="btn btn-primary" ng-click="saveEmailAddress()">Notify Me</button>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>

	<!-- AngularJs -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script type="text/javascript" src="client/controllers/auNapCtrl.js"></script>
</body>
</html>
